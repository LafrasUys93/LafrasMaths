<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lafras</title>
    <style>

        body{
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #030325;
        }

        div{
            padding: 0px;
            margin: 0px;
            text-align: center;
            height: 100%;
        }

        h1{
            font-size: 3em;
            margin-bottom: auto;
            color: white;
        }

        a{
            font-size: 1em;
            text-decoration: none;
            color: white
        }

        form{
            margin-bottom: auto;
        }

        label{
            margin-bottom: auto;
            padding: auto;
            color: white;
        }

        input{
            margin-bottom: auto;
        }

        button{
            width: 8em;
            font-size: 1em;
            margin: 0.1em;
        }

        footer{
            text-align: center;
            margin: auto;
            color: white
        }

        .footer1{
            color: white;
            margin-top: 0px;
            padding-top: 0px;
            font-size: small;
        }

        .footer2{
            color: white;
            margin-top: 0px;
            padding-top: 0px;
            font-weight: bolder;
            font-size: larger;
        }

        #ImageDiv{
            position: absolute;
            background-size: cover;
            top: 50%;
            left: 50%;
            z-index: 1;
            height: 40em;
            width: 40em;
            transform: translate(-50%, -50%);
            animation: spin 60s linear infinite;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <script src="corecode.js"></script>
</body>
<footer style="z-index: 2; position: relative;">
    <hr>
    <a class="footer1">Website Sponsored By</a><br>
    <a class="footer2">Ghost Software Productions</a>
</footer>
</html>
